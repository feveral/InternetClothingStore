<!DOCTYPE html>
<html>
<head>
	<title>Shtick</title>
	<meta charset="utf-8"/>
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<link rel="stylesheet" type="text/css" href="css/initial.css">
	<link rel="stylesheet" type="text/css" href="css/managerOrderDetail.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<script type="text/javascript" src="js/APIUrl.js"></script>
	<script type="text/javascript" src="js/Ajax.js"></script>
	<script type="text/javascript" src="js/Template.js"></script>
	<script type="text/javascript" src="js/ClickHandler.js"></script>
	<script type="text/javascript" src="js/GetOrderInformation.js"></script>
	<script type="text/javascript" src="js/managerOrderDetail.js"></script>
	</script>
</head>

<body>
	<div id="main">
		<div id="order">
			<div>◎訂單明細</div>
			<div>
				<span>訂單編號:</span>
				<span id="orderNumber">aa</span>
			</div>
			<div>
				<span>收件人:</span>
				<span id="receiver">cc</span>
			</div>
			<div>
				<span>填寫日期：</span>
				<span id="data">dd</span>
			</div>
			<div>
				<span>訂單狀態：</span>
				<span id="state"></span>
			</div>
			<div>
				<span>運送方式:</span>
				<span id="shipment"></span>
			</div>
			<div>
				<span>總金額：</span>
				<span id="price"></span>
			</div>
			<div>
				<span>備註1：</span>
				<span id="other"></span>
			</div>
		</div>	
		<div id="shoppingData">
			<div>◎購買物品內容</div>
			<div>
				<span>商品編號</span>
				<span>商品名稱</span>
				<span>規格</span>
				<span>尺寸</span>
				<span>數量</span>
				<span>折扣</span>
				<span>單價</span>
				<span>備註</span>
			</div>
		</div>	
		<div id="changeOrderState">
			<select>
				<option value="0">處理中</option>
				<option value="1">已出貨</option>
				<option value="2">已到店</option>
			</select>
		</div>
		<div id="goBackOrder"><a href="managerOrder.html">回訂單查詢</a></div>
	</div>
</body>

</html>
